    <main>
    <h2>Make a Reservation</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label><input id="name" type="text" placeholder="Your name" required>
      <label for="email">Email:</label><input id="email" type="email" placeholder="you@example.com" required>
      <label for="room">Room Type:</label>
      <select id="room" required>
        <option value="">--Select Room--</option>
        <option>Deluxe Suite</option><option>Standard Room</option>
      </select>
      <label for="checkin">Check‑in:</label><input id="checkin" type="date" required>
      <label for="checkout">Check‑out:</label><input id="checkout" type="date" required>
      <label for="requests">Special Requests:</label><textarea id="requests" rows="4"></textarea>
      <button type="submit" class="btn-primary">Book Now</button>
    </form>
  </main>
  <footer>...footer...</footer>
